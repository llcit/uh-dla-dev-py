<!-- harvester_collector.html -->
{% extends 'base.html' %}

{% block page_header %} Harvest Collector {% endblock page_header %}

{% block content %}
	<h3> {{ collections | length }} Collections. Choose one. </h3>
	{% for key, value in collections.iteritems %}
		<h3>  Collection </h3>
		<h5>
			{{ key }} -- {{ value }}
		</h5>
	{% endfor %}
{% endblock content %}
