<!-- harvester_collector_form.html -->
{% extends 'base.html' %}

{% block page_header %} Browse for Selective Harvesting {% endblock page_header %}

{% block content %}

	{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
	{% endif %}

	{{ form }}

{% endblock content %}
